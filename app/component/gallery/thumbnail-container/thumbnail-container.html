<div class="thumbnail-container">

  <h3> {{ thumbnailContainerCtrl.gallery.name }}</h3>
  <upload-pic gallery="thumbnailContainerCtrl.gallery"></upload-pic>

  <div class ="thumbs">
    <thumbnail ng-repeat="item in thumbnailContainerCtrl.gallery.pics" pic="item"></thumbnail> <!--this where you get all the info about the pic-->
  </div>
</div>
